{% load i18n %}

{% if messages %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div id="messages">
                <br>
                {% for message in messages %}
                <div class="message alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endif %}
