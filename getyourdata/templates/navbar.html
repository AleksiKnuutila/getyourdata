{% load i18n %}
<div class="navbar navbar-inverse navbar-fixed-top navbar-default" role="navigation">
	<div class="container">
	    <div class="navbar-header">
	    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
		        <span class="sr-only">{% trans "Toggle navigation" %}</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
            <a class="navbar-brand" href="{% url 'home' %}">GetYourData.org</a>
        </div>
	    <div class="collapse navbar-collapse" id="main-navbar">
	    	<ul class="pull-right nav navbar-nav">
				{# Translators: Navbar link #}
		        <li><a href="{% url 'home' %}">{% trans "Make a request" %}</a></li>
				{# Translators: Navbar link #}
		        <li><a href="{% url 'organization:list_organizations' %}">{% trans "Organizations" %}</a></li>
		        {# Language selection #}
		        <li>
                    {% if LANGUAGES|length > 1 %}
                    <form action="/i18n/setlang/" method="post">
                        {% csrf_token %}
                        <div id="set-lang-select" class="form-group">
                            <select name="language" class="form-control" onchange="this.form.submit()">
                            {% for language in LANGUAGES %}
                                <option value="{{ language.0 }}" {% if language.0 == LANGUAGE_CODE %} selected="selected"{% endif %}>
                                    {{ language.1 }}
                                </option>
                            {% endfor %}
                            </select>
                        </div>
                    </form>
                    {% endif %}
                </li>
            </ul>
	    </div><!--/.nav-collapse -->
	</div>
</div>
